{% extends "main.html" %}


{% block content %}

{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'polls:frequency' question.id %}">{{ question.id }} {{ question.question_text }} - {{ question.pub_date }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
